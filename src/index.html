<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair of apartments</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="navbar-block">
            <div class="navbar__logo">
                <img src="img/logo.png" alt="логотип">
            </div>
        <div class="navbar__info">
            <div class="navbar__contacts">
                <span class="navbar__address">Калуга, Москва, МО
                </span>
                <a href="tel:+7(495)42-251-31" class="navbar__phone">+7 (495) 42-251-31</a>
            </div>
            <button class="btn navbar__btn">Перезвоните мне</button>
        </div>
        </div>
    </div>
</nav>

<section class="header">
    <div class="container">
        <div class="header-block">
            <div class="header-info">
                <div class="header-text">
                    <span class="header-text__title">Внутренняя отделка помещений "под ключ"</span>
                    <span class="header-text__subtitle">с гарантией качества, прописанной в договоре</span>
                </div>
                <ul class="header-list">
                    <li class="header-list__item">
                        <div class="header-list__images">
                            <img src="img/clock.png" alt="часы" class="header-list__image">
                        </div>
                        <span class="header-list__text">Точно соблюдаем сроки</span>
                    </li>
                    <li class="header-list__item">
                        <div class="header-list__images">
                            <img src="img/calculator.png" alt="калькулятор" class="header-list__image">
                        </div>
                        <span class="header-list__text">Рассчитаем смету на работы и материалы в день обращения</span>
                    </li>
                    <li class="header-list__item">
                        <div class="header-list__images">
                            <img src="img/paint-board.png" alt="палитра" class="header-list__image">
                        </div>
                        <span class="header-list__text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</span>
                    </li>
                </ul>
            </div>
            <div class="header__img">
                <img src="img/header-img.jpeg" alt="пример ремонта">
            </div>
        </div>
    </div>
